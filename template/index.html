<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vuetify</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css"></link>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>
</head>
<body>
  <div id="app">
    <v-app top-navbar>
      <header>
        <v-navbar>
          <div class="navbar__logo">Vuetify</div>
          <v-navbar-items>
            <v-navbar-item :item="item"></v-navbar-item>
          </v-navbar-items>
        </v-navbar>
      </header>
      <main>
        <v-content>
          <v-container :fluid="true">
            <v-card class="card--intro secondary">
              <v-card-text>
                <img src="v.png">
              </v-card-text>
            </v-card>
            <p>Welcome to the Vuetify Webpack-Simple Template</p>
            <h2>Important Links</h2>
            <div class="intro">
              <v-list>
                <v-list-item>
                  <v-list-item-title>
                    <a href="http://vuetifyjs.com" target="_blank">Vuetify Documentation</a>
                  </v-list-item-title>
                </v-list-item>
                <v-list-item>
                  <v-list-item-title>
                    <a href="https://github.com/vuetifyjs/webpack-ssr" target="_blank">Vuetify SSR Webpack</a>
                  </v-list-item-title>
                </v-list-item>
                <v-list-item>
                  <v-list-item-title>
                    <a href="https://github.com/vuetifyjs/webpack" target="_blank">Vuetify Webpack</a>
                  </v-list-item-title>
                </v-list-item>
              </v-list>
              <v-list>
                <v-list-item>
                  <v-list-item-title>
                    <a href="https://github.com/vuetifyjs/webpack-simple" target="_blank">Vuetify Webpack Simple</a>
                  </v-list-item-title>
                </v-list-item>
                <v-list-item>
                  <v-list-item-title>
                    <a href="http://vuejs.org" target="_blank">Vue Documentation</a>
                  </v-list-item-title>
                </v-list-item>
                <v-list-item>
                  <v-list-item-title>
                    <a href="https://github.com/vuejs/awesome-vue" target="_blank">Vue Awesome</a>
                  </v-list-item-title>
                </v-list-item>
              </v-list>
            </div>
          </v-container>
        </v-content>
      </main>
    </v-app>
  </div>

  <script>
    new Vue({
      el: '#app',

      data: {
        item: {
          href: '#!',
          text: 'Get Started'
        }
      },

      mounted () {
        this.$vuetify.init()
      }
    })
  </script>
</body>
</html>
